<section id="projects" class="container py-5">
  <div class="row">
    <div class="col">
      <h2 class="mb-0 fs-1">Projetos</h2>
      <p class="small text-light">Clique no projeto para mais detalhes</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 py-3 p-md-5" *ngFor="let project of projects">
      <a
        class="text-decoration-none d-flex justify-content-center h-100"
        target="_blank"
        [href]="project.url"
      >
        <div
          class="card effect-horizontal-appear rounded-5"
          style="width: 25rem"
        >
          <img
            [src]="project.image"
            class="img-fluid rounded-5"
            alt="Imagem logo do {{ project.name }}"
          />
          <div class="card-body">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
          </div>
          <div class="card-footer">
            <p class="mb-0 small">
              <span class="fw-bold">Tecnologias:</span>
              {{ project.technologies }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
