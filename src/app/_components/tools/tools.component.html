<section id="tools" class="container-fluid">
  <div class="row">
    <div class="col">
      <div  class="container py-5">
        <div class="row">
          <div class="col text-center">
            <h2 class="mb-0 fs-1">Algumas ferramentas que utilizo</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <hr class="mt-2"/>
          </div>
        </div>
        <div class="row justify-content-center py-3">
          <div class="col">
            <carousel [interval]="2000" [showIndicators]="false" [isAnimated]="true" >
              <slide *ngFor="let toolGroup of tools | chunk: 3">
                <div class="card-group">
                  <div *ngFor="let tool of toolGroup" class="card mx-1 rounded">
                    <img loading="lazy" class="img-fluid rounded" [src]="tool.src" style="display: block; width: 100%;"/>
                  </div>
                </div>
              </slide>
            </carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
